name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint & Format
        run: |
          ruff check .
          ruff format --check .
          black --check .
          isort --check-only .

      - name: Tests
        run: pytest --cov=src --cov-report=term-missing

      - name: Security (bandit)
        run: bandit -q -r src

      - name: Supply Chain (pip-audit)
        run: pip-audit --strict
